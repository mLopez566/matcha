<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <a class="logo">
            <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/footer_logo.svg" alt="matcha">
        </a>

        <nav class="navbar">
            <ul>
                <li>Platform</li>
                <li>Pricing</li>
                <li>Customers</li>
                <li>Resourses</li>

            </ul>

        <div class="actions">
            <form>

            <input type="email"/>

        <p>Start publishing today with a <strong>free 7-day trial.</strong></p>
        <p><strong>No credit card required.</strong></p>
        <img class="bodyimg" src="https://getmatcha.com/wp-content/uploads/2019/09/intro_group_image.png" alt="capterra">
        <img class="bodyimg" src="https://getmatcha.com/wp-content/uploads/2019/09/intro_group_image.png">
